<div class="containe back">
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="text-center">
          <h1>Restaurent Portal Sign Up</h1>
          <h5>You can Sign Up here!</h5>
        </div>
        <form [formGroup]="signupForm" (ngSubmit)="signUp()" novalidate>

          <!-- EMAIL -->
          <div class="mb-3">
            <label class="form-label">Email address</label>
            <input [class.is-invalid]="signupForm.get('email')?.invalid && signupForm.get('email')?.touched"
              formControlName="email" type="email" class="form-control" id="exampleInputEmail1" autofocus
              placeholder="Email address">
            <small [class.d-none]="signupForm.get('email')?.valid || signupForm.get('email')?.untouched"
              class="text-danger">Please enter valid email address</small>
            <span></span>
          </div>

          <!-- NAME -->
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input formControlName="name" type="text" class="form-control" id="exampleInputName1" placeholder="Name">
          </div>

          <!-- PHONE -->
          <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input [class.is-invalid]="signupForm.get('mobile')?.invalid && signupForm.get('mobile')?.touched"
              formControlName="mobile" type="text" class="form-control" id="exampleInputPhone1" placeholder="Phone">
            <small [class.d-none]="signupForm.get('mobile')?.valid || signupForm.get('mobile')?.untouched"
              class="text-danger">Please enter valid mobile number</small>
          </div>

          <!-- PASSWORD -->
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input

              formControlName="password" [type]="changetype ? 'password' : 'text'" class="form-control"
              class="form-control" id="exampleInputPassword1" placeholder="Admin@123">
              <span class="eyeicon"
              (click)="viewpass()"><i [ngClass]="visible ? 'fa-regular fa-eye' : 'fa-regular fa-eye-slash'"></i></span>
            <small [class.d-none]="signupForm.get('password')?.valid || signupForm.get('password')?.untouched"
            class="text-danger" style="margin: -15px;">Password must be 8 digits</small>
          
          </div>
          <button type="submit" class="btn btn-primary">sign up</button>

          <div class="reset">
            <button type="reset" class="btn btn-primary">Reset</button>
          </div>
        </form>
        <a style="color: #fff; margin-top: 10px;" routerLink="/login">Already User? Click to Login</a>

      </div>
    </div>
  </div>
</div>
